<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Recipe Creator ğŸ²</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Input Section -->
       <div class="row">
        <div class="col-12 col-md-12 col-lg-12 ">
          <div class="border rounded p-4 shadow-lg bg-white">
            <h2 class="text-center text-primary mb-3">ğŸ¥— AI Recipe Creator</h2>
            <p class="text-center text-secondary">
              Enter the ingredients you have, and get a recipe instantly!
        </p>

        <div class=" form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="ingredients"
            style="height: 120px"
          ></textarea>
          <label for="ingredients">Enter Your Recipe Ingredients</label>
        </div>

        <button id="generate-btn" class="btn btn-primary w-100">
          ğŸ³ Generate Recipe
        </button>
      </div>

      <!-- Output Section -->
      <div class="border rounded p-4 mt-4 shadow-lg bg-white output-container">
        <div id="output" class="output text-dark">
          <h1 class="text-secondary">Output</h1>
          <pre class="text-dark" style="white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… JavaScript Logic -->
    <script>
      document
        .getElementById("generate-btn")
        .addEventListener("click", async () => {
          const ingredients = document
            .getElementById("ingredients")
            .value.trim();
          const outputDiv = document.getElementById("output");

          if (!ingredients) {
            outputDiv.innerHTML =
              "<p class='text-danger fw-semibold'>âš ï¸ Please enter ingredients!</p>";
            return;
          }

          outputDiv.innerHTML =
            "<p class='text-secondary'>Cooking up ideas... ğŸ”¥</p>";

          try {
            const response = await fetch("/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ ingredients }),
            });

            const data = await response.json();
            if (data.recipe) {
              outputDiv.innerHTML = `<pre class="text-dark" style="white-space: pre-wrap;">${data.recipe}</pre>`;
            } else {
              outputDiv.innerHTML = `<p class='text-danger fw-semibold'>âŒ Error: ${data.error}</p>`;
            }
          } catch (err) {
            outputDiv.innerHTML =
              "<p class='text-danger fw-semibold'>âŒ Error connecting to server.</p>";
          }
        });
    </script>
  </body>
</html>
