<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Recipe Creator ğŸ²</title>
    <!-- project stylesheet -->
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Bootstrap CSS (matched version used by the project) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row g-4">
        <!-- Input column: stacks on small, left on large -->
        <div class="col-12">
          <div class="card p-4 shadow-lg bg-white">
            <h2 class="text-center text-primary mb-3">ğŸ¥— AI Recipe Creator</h2>
            <p class="text-center text-secondary mb-3">
              Enter the ingredients you have, and get a recipe instantly!
            </p>

            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="List your ingredients"
                id="ingredients"
                style="height: 160px"
              ></textarea>
              <label for="ingredients">Enter Your Recipe Ingredients</label>
            </div>

            <div class="d-grid d-md-block text-center">
              <button id="generate-btn" class="btn btn-primary btn-responsive">
                ğŸ³ Generate Recipe
              </button>
            </div>
          </div>
        </div>

        <!-- Output column: stacks on small, right on large -->
        <div class="col-12">
          <div class="card p-4 shadow-lg bg-white output-container">
            <h3 class="text-secondary">Output</h3>
            <div id="output" class="output text-dark">
              <pre class="text-dark mb-0" style="white-space: pre-wrap"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… JavaScript Logic -->
    <script>
      document
        .getElementById("generate-btn")
        .addEventListener("click", async () => {
          const ingredients = document
            .getElementById("ingredients")
            .value.trim();
          const outputDiv = document.getElementById("output");

          if (!ingredients) {
            outputDiv.innerHTML =
              "<p class='text-danger fw-semibold'>âš ï¸ Please enter ingredients!</p>";
            return;
          }

          outputDiv.innerHTML =
            "<p class='text-secondary'>Cooking up ideas... ğŸ”¥</p>";

          try {
            const response = await fetch("/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ ingredients }),
            });

            const data = await response.json();
            if (data.recipe) {
              outputDiv.innerHTML = `<pre class="text-dark" style="white-space: pre-wrap;">${data.recipe}</pre>`;
            } else {
              outputDiv.innerHTML = `<p class='text-danger fw-semibold'>âŒ Error: ${data.error}</p>`;
            }
          } catch (err) {
            outputDiv.innerHTML =
              "<p class='text-danger fw-semibold'>âŒ Error connecting to server.</p>";
          }
        });
    </script>
  </body>
</html>
